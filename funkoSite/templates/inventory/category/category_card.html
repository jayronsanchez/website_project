<div class="card" style="width: 18rem;">
    <img src="{{image}}" class="card-img-top" alt="..." height="200px" width="200px">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <!-- for category menu -->
        {% if button_name|length > 0 %}
            <a href="{{path}}" class="btn btn-primary">{{button_name}}</a>
        {% endif %}
        <!-- for system tailoring -->
        {% if update_button_name|length > 0 %}
            <a href="{{update_path}}" class="btn btn-primary">{{update_button_name}}</a>
        {% endif %}
        {% if delete_button_name|length > 0 %}
            <a href="{{delete_path}}" class="btn btn-primary">{{delete_button_name}}</a>
        {% endif %}
    </div>
</div>
