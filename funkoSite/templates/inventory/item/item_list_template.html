<div class="row">
    {% for item in item_list %}        
        {% include 'inventory/item/item_card.html' with image=item.item_image.url title=item.item_name amount=item.item_price condition=item.item_condition text=item.item_description %}
    {% empty %}
        <h1>List is Empty!</h1>
    {% endfor %}
</div>
